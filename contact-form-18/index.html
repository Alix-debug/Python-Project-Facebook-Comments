<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Set Parameters #8</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h3>Set your parameters</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Loss *</label>
                  <input type="text" class="form-control" name="loss" id="loss" placeholder="ex : squared_error">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Learning rate *</label>
                  <label for="" class="col-form-label">Upper bound</label>
                  <input type="number" step="0.01" class="form-control" name="learningrtsup" id="learningrtsup"  placeholder="ex : 0.1">
                  <label for="" class="col-form-label">Lower bound</label>
                  <input type="number" step="0.01" class="form-control" name="learningrtinf" id="learningrtinf"  placeholder="ex : 0.5">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Number of Estimator *</label>
                  <input type="number" class="form-control" name="estimators" id="estimators"  placeholder="ex : 120">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Subsample *</label>
                  <label for="" class="col-form-label">Upper bound</label>
                  <input type="number" step="0.01" class="form-control" name="subsamplesup" id="subsamplesup"  placeholder="ex : 1.0">
                  <label for="" class="col-form-label">Lower bound</label>
                  <input type="number" step="0.01" class="form-control" name="subsampleinf" id="subsampleinf"  placeholder="ex : 0.5">
                </div>
              </div>

              
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Build my model" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info h-100" style="background-image: url('images/Scikit.png')">
            <a href="https://scikit-learn.org/stable/modules/generated/sklearn.ensemble.GradientBoostingRegressor.html" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
